AppBundle\Entity\Ttasks:
    type: entity
    table: ttasks
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        description:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        projectid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: projectID
        employeeid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: employeeID
        reporterEmployeeid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: reporter_employeeID
        datecreated:
            type: datetime
            nullable: true
        starttime:
            type: datetime
            nullable: true
        endtime:
            type: datetime
            nullable: true
        modifieddate:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
        taskstatusListid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: taskstatus_listID
        priority:
            type: integer
            nullable: true
            options:
                unsigned: false
    lifecycleCallbacks: {  }
